; PHP Configuration for Ledger-Core
; Production settings for Laravel 11

[PHP]
engine = On
short_open_tag = Off
precision = 14
display_errors = Off
display_startup_errors = Off
expose_php = Off
max_execution_time = 300
max_input_time = 60
memory_limit = 512M
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On
error_log = /app/storage/logs/php_error.log
upload_max_filesize = 100M
post_max_size = 100M
date.timezone = UTC

[Date]
date.timezone = UTC

[Session]
session.save_handler = files
session.save_path = "/app/storage/framework/sessions"
session.use_cookies = 1
session.cookie_secure = 1
session.cookie_httponly = 1

[Extensions]
extension=pdo_mysql

[OPcache]
opcache.enable=1
opcache.enable_cli=1
opcache.memory_consumption=128
opcache.interned_strings_buffer=8
opcache.max_accelerated_files=10000
opcache.revalidate_freq=60
opcache.fast_shutdown=1
