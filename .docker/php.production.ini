; =============================================================================
; Optimized PHP 8.4 Configuration for Production (Laravel 12)
; =============================================================================

[PHP]
engine = On
short_open_tag = Off
precision = 14
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /app/storage/logs/php_errors.log
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Security
expose_php = Off
allow_url_fopen = On
allow_url_include = Off
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source

; Performance tuning
max_execution_time = 30
max_input_time = 30
max_input_vars = 3000
memory_limit = 256M
post_max_size = 20M
upload_max_filesize = 20M

; Realpath cache (huge performance boost)
realpath_cache_size = 4096K
realpath_cache_ttl = 600

[Date]
date.timezone = UTC

[Session]
session.save_handler = files
session.save_path = "/app/storage/framework/sessions"
session.use_strict_mode = 1
session.use_cookies = 1
session.cookie_secure = 1
session.cookie_httponly = 1
session.cookie_samesite = "Strict"
session.use_trans_sid = 0
session.cache_limiter = nocache
session.sid_length = 48
session.sid_bits_per_character = 6

[opcache]
; Enable OPcache for production
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 20000

; Production: Never check for file changes (deploy triggers restart)
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0

; Performance optimizations
opcache.save_comments = 1
opcache.fast_shutdown = 1
opcache.enable_file_override = 1

; JIT Configuration for PHP 8.4 (significant performance boost)
opcache.jit_buffer_size = 128M
opcache.jit = tracing

; File cache (persistence across container restarts if mounted)
opcache.file_cache = /tmp/opcache
opcache.file_cache_only = 0

[mysqlnd]
mysqlnd.collect_statistics = Off
mysqlnd.collect_memory_statistics = Off
