; =============================================================================
; PHP 8.4 Configuration for Development (Laravel 12)
; =============================================================================

[PHP]
engine = On
short_open_tag = Off
precision = 14
display_errors = On
display_startup_errors = On
log_errors = On
error_log = /app/storage/logs/php_errors.log
error_reporting = E_ALL

; Security (relaxed for dev)
expose_php = On

; Performance tuning
max_execution_time = 300
max_input_time = 60
max_input_vars = 3000
memory_limit = 512M
post_max_size = 100M
upload_max_filesize = 100M

; Realpath cache (optimized for dev)
realpath_cache_size = 4096K
realpath_cache_ttl = 120

[Date]
date.timezone = UTC

[Session]
session.save_handler = files
session.save_path = "/app/storage/framework/sessions"
session.use_cookies = 1
session.cookie_httponly = 1

[opcache]
; Enable OPcache but check files frequently in dev
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 10000
opcache.validate_timestamps = 1
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1

; JIT disabled in development for easier debugging
opcache.jit_buffer_size = 0
opcache.jit = off

[xdebug]
xdebug.mode = debug,develop
xdebug.start_with_request = trigger
xdebug.client_host = host.docker.internal
xdebug.client_port = 9003
xdebug.idekey = VSCODE
