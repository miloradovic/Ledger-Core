services:
  # FrankenPHP Application - Production
  app:
    build:
      context: ../..
      dockerfile: .docker/Dockerfile
      target: production
    image: ledger-core-frankenphp:latest
    container_name: ledger-core-app
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ../Caddyfile:/etc/frankenphp/Caddyfile
      - ../php.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - ledger-network
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-ledger_core}
      DB_USERNAME: ${DB_USERNAME:-root}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      SERVER_NAME: ${SERVER_NAME:-":80"}
      APP_ENV: production
      APP_DEBUG: "false"
      LOG_CHANNEL: stack
      LOG_LEVEL: error
    ports:
      - "80:80"
      - "443:443"

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ledger-core-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-ledger_core}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-ledger_user}
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - ledger-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-p${DB_PASSWORD:-secret}"]
      interval: 10s
      retries: 3
      timeout: 5s

# Docker Networks
networks:
  ledger-network:
    driver: bridge

# Docker Volumes
volumes:
  mysql-data:
    driver: local
