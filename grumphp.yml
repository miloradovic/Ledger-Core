grumphp:
  hooks:
    pre-commit:
      enabled: true
      tasks:
        - phpstan
        - php_cs_fixer
        - pest

  tasks:
    phpstan:
      enabled: true
      level: 8
      configuration: phpstan.neon
      memory_limit: 256M
      triggered_by:
        - php

    php_cs_fixer:
      enabled: true
      config: .php-cs-fixer.php
      triggered_by:
        - php
      allow_risky: true

    pest:
      enabled: true
      triggered_by:
        - php
