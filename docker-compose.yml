services:
  # FrankenPHP Application - Development
  app:
    build:
      context: .
      dockerfile: .docker/Dockerfile
      target: development
    image: ledger-core-frankenphp-dev:latest
    container_name: ledger-core-app
    restart: unless-stopped
    working_dir: /app
    volumes:
      - .:/app
      - ./.docker/Caddyfile:/etc/frankenphp/Caddyfile
      - ./.docker/php.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - ledger-network
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ledger_core
      DB_USERNAME: root
      DB_PASSWORD: secret
      SERVER_NAME: ":80"
      APP_ENV: local
      APP_DEBUG: "true"
      LOG_CHANNEL: stack
      LOG_LEVEL: debug
    ports:
      - "80:80"
      - "443:443"

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ledger-core-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ledger_core
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_PASSWORD: secret
      MYSQL_USER: ledger_user
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - ledger-network
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-psecret"]
      interval: 10s
      retries: 3
      timeout: 5s

# Docker Networks
networks:
  ledger-network:
    driver: bridge

# Docker Volumes
volumes:
  mysql-data:
    driver: local
